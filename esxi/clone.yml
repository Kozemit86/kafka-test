---
-
  hosts: localhost
  tasks:
    - name: PoweredOFF a virtual machine
      community.vmware.vmware_guest:
        hostname: esxi.my
        username: root
        password: "!Passw0rd"
        validate_certs: False
        esxi_hostname: "localhost.localdomain"
        name: Ubuntu
        state: poweredoff
      delegate_to: localhost

    - name: Create new VM
      community.vmware.vmware_guest:
        hostname: esxi.my
        username: root
        password: "!Passw0rd"
        validate_certs: False
        esxi_hostname: "localhost.localdomain"
        name: Ubuntu2
        folder: /
        state: poweredoff
        guest_id: ubuntu64Guest
        disk:
          - size_gb: 15
            type: thin
            datastore: ds-1
        hardware:
          memory_mb: 2048
          num_cpus: 2
          scsi: paravirtual
        networks:
        - name: VM Network
          ip: 192.168.1.93
          netmask: 255.255.255.0
          gateway: 192.168.1.1
          dns_servers:
          - 192.168.1.1
          device_type: e1000
      delegate_to: localhost
      register: Ubuntu2
