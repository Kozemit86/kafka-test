---
-
  become: true
  hosts: master01
  become_method: sudo
  become_user: root
  tasks:
  - name: Apply calico
    shell: kubectl apply -f https://docs.projectcalico.org/v3.8/manifests/calico.yaml
    environment:
      KUBECONFIG: /etc/kubernetes/admin.conf

  - name: Waiting for 5 minutes until the pods start
    pause:
      minutes: 5
